<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var mi_array_1 = new Array(10);

        for(i=1; i<=10; i++){
            mi_array_1[i-1]=i*3;
        }

        var array4=[1,2,3];
        document.write("<br>el array es  " + array4);

        var ultimo = array4.pop();

        document.write("<br>el array es  " + ultimo);

        //a単ado un elemento

        array4.push(88);
        document.write("<br>A単ado un elemento al final de un array  " + array4);


        var primero=array4.shift();
        document.write("<br>el primer elemento es:  " + primero);


        //a単ado al principio

        array4.unshift(333);
        document.write("<br>el primer elemento a単adido es:  " + array4);

        //reverse

        array4.reverse();
        document.write("<br>array REVERSE:  " + array4);

        //ordenacion
        document.write("<br>Metodos para ordenar");

        let miarray=["Sevilla","Cordoba","Malaga"];

        miarray.sort();
        document.write("<br>array orden alfabetico: " + miarray);

        let miarr1=[3,10,2];
        miarr1.sort();
        document.write("<br>array orden alfabetico: " + miarr1);


        miarr1.sort(function(a,b){return a-b});
        document.write("<br>array orden alfabetico: " + miarr1);















    </script>
